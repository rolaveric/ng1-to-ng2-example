<div class="row">
  <ui-view name="header"></ui-view>
</div>
<div class="row">
  <div class="col-xs-3">
    <p *ngIf="!activated">Loading ...</p>
    <ul *ngIf="activated" class="nav nav-pills nav-stacked">
      <li *ngFor="#number of numbers" [class.active]="number === selectedNumber">
        <a href uiSref="numbers-list.details" [uiParams]="{numberId: number.id}" (uiSrefStatus)="onStateStatus($event, number)">{{number.label}} ({{number.id}})</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-9">
    <ui-view name="content"></ui-view>
  </div>
</div>
