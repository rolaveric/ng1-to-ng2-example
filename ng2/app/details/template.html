<h2>{{number.label}}</h2>
<a href uiSref="numbers-list">Back to List</a>
<dl>
  <dt>ID</dt>
  <dd>{{number.id}}</dd>
  <dt>Label</dt>
  <dd>{{number.label}}</dd>
  <dt>Description</dt>
  <dd>{{number.description}}</dd>
</dl>

<h3>Comments</h3>
<form *ngIf="isLoggedIn" (submit)="newCommentFormSubmitted()">
  <label>New Comment</label>
  <textarea class="form-control" [(ngModel)]="newCommentContent"></textarea>
  <button class="btn btn-default" type="submit" [disabled]="!newCommentContent">Submit</button>
</form>
<p *ngIf="!isLoggedIn">
  <a (click)="loginLinkClicked($event)">Login</a> to create a comment
</p>
<ul>
  <li *ngFor="let comment of number.comments">{{comment.content}} ({{comment.author}} at {{comment.timestamp}})</li>
</ul>
